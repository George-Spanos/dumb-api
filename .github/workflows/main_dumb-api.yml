# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dumb-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.AzureAppService_ContainerUsername_bad20a5ebf1b490ab9bf6d7b7090f3b9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f9ce83231c2e4dfdaba0009bd3e05b3a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_bad20a5ebf1b490ab9bf6d7b7090f3b9 }}/dumb-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dumb-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_67566e331045492ab1ed13f736cd6059 }}
        images: '${{ secrets.AzureAppService_ContainerUsername_bad20a5ebf1b490ab9bf6d7b7090f3b9 }}/dumb-api:${{ github.sha }}'